name: SpendWise CI/CD Pipeline

on:
  push:
    branches: 
      - main
      - develop
      - 'feature/**'
      - 'sprint-**'
  pull_request:
    branches: 
      - main
      - develop

jobs:
  # Backend Testing
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: spendwise_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend unit tests
        working-directory: ./backend
        run: npm test
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: spendwise_test
          DB_USER: postgres
          DB_PASSWORD: postgres123

      - name: Display test summary
        if: always()
        run: echo "✅ Backend tests completed"

  # Frontend Testing
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test

      - name: Run frontend linting
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Display test summary
        if: always()
        run: echo "✅ Frontend tests completed"

  # Docker Build Verification
  build-docker:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: spendwise-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: spendwise-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Display build summary
        run: echo "✅ Docker images built successfully"

  # Integration Tests
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file for backend
        run: |
          cat > backend/.env << EOF
          PORT=5000
          DB_HOST=postgres
          DB_PORT=5432
          DB_NAME=spendwise
          DB_USER=postgres
          DB_PASSWORD=postgres123
          EOF

      - name: Start Docker Compose services
        run: docker compose up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to start..."
          sleep 30
          docker compose ps
          docker compose logs backend

      - name: Test backend health endpoint
        run: |
          curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:5000/api/health || (docker compose logs backend && exit 1)

      - name: Test expense creation endpoint
        run: |
          response=$(curl -X POST http://localhost:5000/api/expenses \
            -H "Content-Type: application/json" \
            -d '{"itemName":"Test Lunch","amount":25.50}' \
            -w "\n%{http_code}" -s)
          echo "$response"
          http_code=$(echo "$response" | tail -n1)
          if [ "$http_code" != "201" ]; then
            echo "❌ Expected 201, got $http_code"
            docker compose logs backend
            exit 1
          fi
          echo "✅ Expense creation endpoint working"

      - name: Stop Docker Compose services
        if: always()
        run: docker compose down -v

      - name: Display integration test summary
        run: echo "✅ Integration tests passed"

  # Final Status Check
  status-check:
    name: All Tests Passed ✅
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, integration-test]
    if: always()

    steps:
      - name: Check all job results
        run: |
          echo "Backend Tests: ${{ needs.test-backend.result }}"
          echo "Frontend Tests: ${{ needs.test-frontend.result }}"
          echo "Integration Tests: ${{ needs.integration-test.result }}"
          
          # Check if any required job failed
          if [ "${{ needs.test-backend.result }}" != "success" ]; then
            echo "❌ Backend tests failed"
            exit 1
          fi
          
          if [ "${{ needs.test-frontend.result }}" != "success" ]; then
            echo "❌ Frontend tests failed"
            exit 1
          fi
          
          if [ "${{ needs.integration-test.result }}" != "success" ]; then
            echo "❌ Integration tests failed"
            exit 1
          fi
          
          echo "✅ All tests passed successfully!"
          echo "✅ Ready for deployment"
